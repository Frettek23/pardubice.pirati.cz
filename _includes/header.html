<div class="thetop"></div>
<aside class="o-section o-section--smaller c-header-bar u-inverted u-inverted--darker u-center-860-down">
  <div class="row">
    <div class="o-section-inner" style="padding: 3px;">
      <div class="small-12 columns">
        <ul class="c-header-bar-items">
          <li class="c-header-bar__item c-header-bar__item--smallerSpace"><a href="{{ site.url }}/">{{ site.title }}</a></li>
          <div class="c-header-bar-divider"></div>
          <li class="c-header-bar__item c-header-bar__item--smallerSpace">
            <a href="{{ site.facebook.profilePage }}" rel="noopener noreferrer" target="_blank" title="Facebook - {{ site.title }}">
              <i class="fa fa-facebook" aria-hidden="true"></i>
            </a>
          </li>
          <li class="c-header-bar__item c-header-bar__item--smallerSpace">
            <a href="https://www.twitter.com/{{ site.twitter.profile }}" rel="noopener noreferrer" target="_blank" title="Twitter - Česká pirátská strana">
              <i class="fa fa-twitter" aria-hidden="true"></i>
            </a>
          </li>
          <li class="c-header-bar__item c-header-bar__item--smallerSpace">
            <a href="{{ site.instagram.profilePage }}" rel="noopener noreferrer" target="_blank" title="Instagram - Česká pirátská strana">
              <i class="fa fa-instagram" aria-hidden="true"></i>
          </a></li>
          <li class="c-header-bar__item c-header-bar__item--smallerSpace">
            <a href="{{ site.gplus.profilePage }}" rel="noopener noreferrer" target="_blank" title="Google Plus - Česká pirátská strana">
              <i class="fa fa-google-plus" aria-hidden="true"></i>
            </a>
          </li>
        </ul>
        <div class="c-header-bar-divider"></div>
        <ul class="c-header-bar-items c-header-bar-items--bigLh">
        {% for item in site.data.top-menu %}
          <li class="c-header-bar__item">
            <a href="{{ item.url }}" rel="noopener noreferrer" target="_blank">
              <i class="{{ item.icon }}" aria-hidden="true"></i>
              <span class="c-header-bar__itemDescription">{{ item.link }}</span>
            </a>
          </li>
        {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</aside>

<div class="row">
  <div class="columns small-12">
    <div class="c-top-bar">
      {% if page.url != '/' %}
      <div class="c-top-bar__brand">
        <a href="{{ '/' | relative_url }}">
          {% asset 'brand/logo.png' alt='Česká pirátská strana' %}
        </a>
      </div>
      {% endif %}

      <div class="c-top-bar__search">
        <div class="c-search">
          <input class="c-search__input" type="search" id="search" placeholder="Hledaný výraz">
          <button type="button" class="c-search__confirm" id="searchsub"><i class="fa fa-search" aria-hidden="true"></i></button>
        </div>
      </div>

      <div id="responsive-menu" class="c-responsive-menu">
        <ul class="c-responsive-menu__items" data-dropdown-menu="">
          <li class="c-responsive-menu__item {% if page.url contains 'aktuality' %}c-responsive-menu__item--active{% endif %}">
            <a href="{{'/aktuality/' | relative_url }}">Aktuality</a>
          </li>
          <li class="c-responsive-menu__item {% if page.url contains 'o-nas' or page.url contains 'clenove' %}c-responsive-menu__item--active{% endif %}">
            <a href="{{ '/clenove/' | relative_url }}">Naši členové</a>
          </li>
          <li class="c-responsive-menu__item {% if page.url contains 'komunalni-volby-2018' %}c-responsive-menu__item--active{% endif %}">
            <a href="{{ '/komunalni-volby-2018/' | relative_url }}">Komunální volby 2018</a>
          </li>
          <li class="c-responsive-menu__item {% if page.url contains 'pripoj-se' %}c-responsive-menu__item--active{% endif %}">
            <a href="{{ '/pripoj-se/' | relative_url }}">Připoj se</a>
          </li>
          <li class="c-responsive-menu__item {% if page.url contains 'kontakt' %}c-responsive-menu__item--active{% endif %}">
            <a href="{{ '/kontakt/' | relative_url }}">Kontakt</a>
          </li>
        </ul>
      </div>

      <div class="c-responsive-menu-toggle hide-for-large">
        <span data-responsive-toggle="responsive-menu" id="menuTogge" data-hide-for="large">
          <button class="c-responsive-menu-toogle__button" type="button" data-toggle="">
            <span class="c-responsive-menu-toggle__caption">Menu</span>
            <i class="menu-icon dark"></i>
          </button>
        </span>
      </div>
    </div>
  </div>
</div>

<div class="c-top-bar__divider"></div>
